<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update a post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="content">
    <h1>Update a post</h1>
    <form class="add-post" action="/update/{{ post.id }}" method="POST">
        <input type="hidden" id="post_id" name="post_id" value="{{ post.id }}">
        <input type="text" name="author" id="author" placeholder="Author" value="{{ post.author }}">
        <input type="text" name="title" id="title" placeholder="Post title" value="{{ post.title }}">
        <textarea name="content" id="content" rows="20" placeholder="Post text">{{ post.content }}</textarea>
        <div class="likes">
            <input type="checkbox" id="likes" name="likes">
            <label for="likes">Reset likes count</label>
         </div>
        <div class="likes">
            <input type="checkbox" id="dislikes" name="dislikes">
            <label for="dislikes">Reset dislikes count</label>
         </div>
        <input type="submit" value="Update post" id="submit">
    </form>
</div>
</body>
</html>
